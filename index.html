<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- custom style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive -->
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="ms_mc-wrapper">
        <!-- header -->
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img class="ms_small-logo d-lg-none" src="img/mobile-logo.png" alt="">
                        <img class="d-none d-lg-block" src="img/logo.svg" alt="boolean-logo">
                    </a>
                    <form class="flex-grow-1" role="search">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="search" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon1">
                          </div>
                          
                    </form>
                    <div class="collapse navbar-collapse  justify-content-around" id="navbarSupportedContent">
                      <i class="fa-solid fa-list-ul ms-3"></i>
                      <i class="fa-solid fa-circle-question ms-3"></i>
                      <i class="fa-solid fa-ellipsis-vertical ms-3"></i>
                    </div>
                    <i class="ms_entity fa-solid fa-bell ms-3"></i>
                </div>
              </nav> 
        </header>
        <!-- /header -->

        <!-- main -->
        <main class=" ms_main d-flex">
            <!-- navbar left -->
            <nav class="ms_nav-left d-flex flex-column justify-content-between">
                <ul class="p-0 mt-4 mx-auto">
                    <li class="d-flex mb-3 align-items-baseline">
                        <i class="fa-solid fa-house"></i>
                        <span class="ms_text-sidebar d-none d-lg-block ms-3">Home</span>
                    </li>
                    <li class="d-flex mb-3 align-items-baseline">
                        <i class="fa-solid fa-chart-simple"></i>
                        <span class="ms_text-sidebar d-none d-lg-block ms-3">Stats</span>
                    </li>
                    <li class="d-flex mb-3 align-items-baseline">
                        <i class="fa-solid fa-signal"></i>
                        <span class="ms_text-sidebar d-none d-lg-block ms-3">Signal</span>
                    </li>
                </ul>
                <div class="ms_entity mb-4 d-flex justify-content-center align-items-baseline">
                    <i class="fa-solid fa-gear"></i>
                    <span class="ms_text-sidebar d-none d-lg-block ms-3">Admin</span>
                </div>
            </nav>
            <!-- /navbar left -->

            <!-- main content -->
            <div class="ms_main-content">
                <div class="ms_banner text-white pb-3">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 col-md-4 col-lg-6 mt-4">
                                <div class="d-flex align-items-baseline">
                                    <h3>Boolean</h3>
                                    <div class="badge rounded-pill ms-2">Piano Blaze</div>
                                </div>
                                <div class="ms_badges">
                                    <span class="badge rounded-pill">3 app</span>
                                    <span><i class="fa-solid fa-angles-right"></i></span>
                                    <span class="badge rounded-pill d-lg-none">+</span>
                                    <span class="badge rounded-pill d-none d-lg-inline">Boolean mobile app</span>
                                    <span class="badge rounded-pill d-none d-lg-inline"> Boolean web app</span>
                                    <span class="badge rounded-pill d-none d-lg-inline">Boolean blog app</span>
                                </div>
                            </div>
                            <div class="col-12 col-md-4 col-lg-3 mt-4">
                                Studenti online negli ultimi 30 minuti
                                <h3>125</h3>
                            </div>

                            <div class="col-12 col-md-4 col-lg-3 order-first order-md-last d-flex align-items-center mt-4">
                                <div class="me-3">Nuovo Studente</div> 
                                <button class="navbar-toggler p-0 m-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                    <span> <i class="fa-regular fa-square-plus"></i> </span>
                                </button>
                              
                            </div>
                        </div>
                    </div>
                </div>

                <div class="ms_main">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 col-lg-8">classi</div>
                            <div class="col-12 col-lg-4 order-1 order-lg-0">todo</div>
                            <div class="col-12 col-lg-8">faq</div>
                            <div class="col-12 col-lg-4 order-last">immage</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /main content -->
        </main>
        <!-- /main -->
    </div>
</body>
</html>
