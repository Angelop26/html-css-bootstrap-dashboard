<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- custom style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive -->
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="ms_mc-wrapper">
        <!-- header -->
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img class="mc_small-logo d-lg-none" src="img/mobile-logo.png" alt="">
                        <img class="d-none d-lg-block" src="img/logo.svg" alt="boolean-logo">
                    </a>
                    <form class="flex-grow-1" role="search">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="search" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon1">
                          </div>
                          
                    </form>
                    <div class="collapse navbar-collapse  justify-content-around" id="navbarSupportedContent">
                      <i class="fa-solid fa-list-ul ms-3"></i>
                      <i class="fa-solid fa-circle-question ms-3"></i>
                      <i class="fa-solid fa-ellipsis-vertical ms-3"></i>
                    </div>
                    <i class="ms_entity fa-solid fa-bell ms-3"></i>
                </div>
              </nav> 
        </header>
        <!-- /header -->

        <!-- main -->
        <main class="d-flex">
            <!-- navbar left -->
            <nav class="ms_nav-left d-flex flex-column justify-content-between  align-items-center">
                <ul class="p-0 mt-4">
                    <li class="d-flex mb-2 align-items-baseline">
                        <i class="fa-solid fa-house me-3"></i>
                        <span class="ms_text-sidebar d-none d-lg-block">Home</span>
                    </li>
                    <li class="d-flex mb-2 align-items-baseline">
                        <i class="fa-solid fa-chart-simple me-3"></i>
                        <span class="ms_text-sidebar d-none d-lg-block">Stats</span>
                    </li>
                    <li class="d-flex mb-2 align-items-baseline">
                        <i class="fa-solid fa-signal me-3"></i>
                        <span class="ms_text-sidebar d-none d-lg-block">Signal</span>
                    </li>
                </ul>
                <div class="ms_entity mb-4 d-flex align-items-baseline">
                    <i class="fa-solid fa-gear me-3"></i>
                    <span class="ms_text-sidebar d-none d-lg-block">Admin</span>
                </div>
            </nav>
            <!-- /navbar left -->

            <!-- main content -->
            <div class="ms_main-content">
                <div class="ms_banner"></div>
            </div>
            <!-- /main content -->
        </main>
        <!-- /main -->
    </div>
</body>
</html>
